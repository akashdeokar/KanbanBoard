<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbanBoard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="modal-backdrop">
        <div class="modal-body">
            <textarea class="ticket-des" placeholder="Enter Your Task"></textarea>
            <div class="priority-cont">
                <div class="priority-color red active"></div>
                <div class="priority-color blue"></div>
                <div class="priority-color pink"></div>
                <div class="priority-color green"></div>
            </div>
        </div>
    </div>

    <div class="toolbox_cont">
        <div class="filter-cont">
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color pink"></div>
            <div class="color green"></div>
        </div>
        <div class="button-cont">
            <div class="add-btn">
                <i class="fa-sharp fa-solid fa-plus fa-2xl"></i>
            </div>
            <div class="delete-btn">
                <i class="fa-solid fa-trash fa-2xl"></i>
            </div>
        </div>
    </div>

    <div class="ticket-cont">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@4.4.4/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
